<mat-card class="product-card">
  <mat-card-title-group>
    <mat-card-title class="product-card__title">{{product.title}}</mat-card-title>
    <mat-card-subtitle class="product-card__title">{{product.brand}}</mat-card-subtitle>
  </mat-card-title-group>
  <div class="product-card__img">
    <img [src]="product.thumbnail" [alt]="product.title">
  </div>
  <mat-card-content>
    <span>Price: {{product.price | currency}}</span>
    <span>Rating: {{product.rating}}</span>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onOpenDetails()">Show more</button>
  </mat-card-actions>
</mat-card>
