<form
    class="login-card"
    [formGroup]="form"
>
  <mat-card >
    <mat-card-title>Login</mat-card-title>
    <mat-form-field class="full-width">
      <mat-label>E-mail</mat-label>
      <input matInput type="text" placeholder="Enter login:" formControlName="login">
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="Enter password:" formControlName="password">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="onLogin()">Login</button>
  </mat-card>
</form>
