<form
    class="login-card"
    [formGroup]="form"
>
  <mat-card >
    <mat-card-title>Login</mat-card-title>
    <mat-form-field class="full-width">
      <mat-label>Login</mat-label>
      <input matInput type="text" placeholder="Enter login:" formControlName="username">
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="Enter password:" formControlName="password">
    </mat-form-field>
    <mat-form-field class="full-width" *ngIf="isError">
      <input matInput type="text" [value]="errorMessage" disabled>
    </mat-form-field>
    <button
        mat-raised-button color="primary"
        [disabled]="isSubmitted"
        (click)="onLogin()"
    >Login</button>
  </mat-card>
</form>
